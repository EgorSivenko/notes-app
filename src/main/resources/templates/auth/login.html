<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Login</h3>
                            </div>
                        </div>
                        <form th:action="@{/api/V1/auth/login}" th:object="${userDto}" method="POST"
                              autocomplete="off">
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-5"
                                 role="alert">
                                <span th:text="${error}"></span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div th:if="${message}" class="alert alert-success alert-dismissible fade show mb-5"
                                 role="alert">
                                <span th:text="${message}"></span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="form-group mt-4">
                                <input th:field="*{username}" type="text" maxlength="50"
                                       class="form-control" autofocus="autofocus" placeholder="Username" required/>
                                <label class="form-control-placeholder">Username</label>
                            </div>
                            <div class="form-group mt-5">
                                <input th:field="*{password}" type="password" maxlength="25"
                                       class="form-control" id="password-field" placeholder="Password" required/>
                                <label class="form-control-placeholder">Password</label>
                                <span toggle="#password-field"
                                      class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">
                                    Login
                                </button>
                            </div>
                        </form>
                        <p class="text-center">Not registered?
                            <a th:href="@{/api/V1/auth/register}">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
</body>
</html>

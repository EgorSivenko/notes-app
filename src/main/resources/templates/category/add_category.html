<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="page-content container" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content border-0">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title text-white">Add Category</h5>
                <a th:href="@{/api/V1/categories/list}">
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </a>
            </div>
            <div class="modal-body">
                <div class="categories-box">
                    <div class="categories-content">
                        <form th:action="@{/api/V1/categories/add}" th:object="${categoryForm}" method="POST">
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <span th:text="${error}"></span>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="category-name">
                                        <label>Category Name</label>
                                        <input th:field="*{name}" type="text" maxlength="25" required="required"
                                               class="form-control" pattern="^.*\S.*$"
                                               title="Name cannot contain only whitespaces"
                                               placeholder="Name"/>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer mt-3">
                                <a th:href="@{/api/V1/categories/list}" class="btn btn-danger">Discard</a>
                                <button type="submit" class="btn btn-info">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
